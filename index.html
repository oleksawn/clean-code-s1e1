<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="headling">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add">
      <label for="new-task" class="new-task task-label">Add Item</label>
      <div class="task-border">
        <input id="new-task" class="task input" type="text">
        <button class="btn add-btn">Add</button>
      </div>
    </p>
    <h3 class="header">Todo</h3>
    <ul id="incomplete-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" class="checkbox">
        <label class="task task-label">Pay Bills</label>
        <input type="text" class="task input">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg" class="remove-img" alt="remove-button">
        </button>
      </li>
      <li class="edit-mode list-item">
        <input type="checkbox" class="checkbox">
        <label class="task task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img src="./remove.svg" class="remove-img"  alt="remove-button">
        </button>
      </li>
    </ul>
    <h3 class="header">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li  class="list-item">
        <input type="checkbox" class="checkbox" checked>
        <label class="task task-label">See the Doctor</label>
        <input type="text" class="task input">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg" class="remove-img"  alt="remove-button">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
